<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- KDE 폰트 설정에서 Noto Sans 로 지정 -->
  <!-- Firefox WORKS -->
  <alias binding="same">
   <family>Noto Sans</family>
   <prefer>
      <family>Noto Sans Korean</family>
   </prefer>
  </alias>

  <!-- $fc-match "sans-serif" -->
  <!-- NotoSans-Regular.ttf: "Noto Sans" "Regular" -->

  <!-- firefox에서 한글언어 폰트를 "Noto Sans Korean"으로 지정 -->
  <!-- Latin 은 sans-serif, sans 로 설정 -->
  <!-- Firefox WORKS -->
  <alias binding="same">
   <family>sans-serif</family>
   <prefer>
      <family>Noto Sans</family>
   </prefer>
  </alias>

  <alias binding="same">
   <family>serif</family>
   <prefer>
      <family>Noto Serif</family>
   </prefer>
  </alias>

  <alias binding="same">
   <family>Arial</family>
   <prefer>
      <family>Noto Sans</family>
   </prefer>
  </alias>
  
  <!-- binding="same" : 한글, 영문 모두 NanumGothicCoding으로 나타난다 -->
  <!-- binding="same" 없으면 : 영문: consolas, 한글 NanumGothicCoding -->
  <alias>
   <family>Consolas</family>
   <prefer>
      <family>NanumGothicCoding</family>
   </prefer>
  </alias>

  <!-- binding="same" : Works -->
  <!-- binding="same" 없으면 : Didn't work -->
  <alias binding="same">
   <family>Malgun Gothic</family>
