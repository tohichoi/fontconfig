   </prefer>
  </alias>

  <alias binding="same">
   <family>Malgun Gothic</family>
   <prefer>
      <family>Noto Sans Korean</family>
   </prefer>
  </alias>
  
  <alias binding="same">
   <family>은 고딕</family>
   <prefer>
      <family>Noto Sans Korean</family>
   </prefer>
  </alias>

  <alias binding="same">
   <family>은 바탕</family>
   <prefer>
      <family>Noto Sans Korean</family>
   </prefer>
  </alias>
  
  
