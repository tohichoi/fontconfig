<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  
  <alias>
    <family>Nanum Gothic</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  <alias>
    <family>NanumGothic</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  <alias>
    <family>NanumBarunGothic</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  <alias>
    <family>NanumBarunGothicWeb</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  
  <alias>
    <family>UnDotum</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  <alias>
    <family>돋움</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>

  <alias>
    <family>굴림</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>
  
  <alias>
    <family>은 돋움</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>
  
  <alias>
    <family>Liberation Sans</family>
    <prefer>
      <family>Noto Sans Korean</family>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
    </prefer>
  </alias>

  <alias>
    <family>Arial</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  
  <!-- <test></test> 폰트를 <edit></edit> 폰트로 변경 -->
  <!-- <alias>로는 안바뀐다 -->
  <!--
      Aliases will not work if the actual fonts are installed.  Replacing
      font family works in Firefox (FIXME: and other GTK-based apps?)
      QT-based apps also need font foundry replaced.  Grouping fonts for
      substitution doesn't work in Firefox, so we need each font family
      replaced individually.

https://wiki.ubuntu.com/Fonts
  -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>TeX Gyre Heros</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>NanumGothic</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>NanumGothic Bold</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean Bold</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>NanumBarunGothicWeb</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>UnDotum</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>돋움</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans Korean</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Arial</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Serif</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family"><string>georgia</string></test>
    <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
  </match>

  <dir>~/.fonts</dir>
  
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
